<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="og:title" content="ToDo-JS">
    <meta name="og:description" content="Create your ToDo using JavaScript">
    <meta name="theme-color" content="#154276">

    <title>ToDO-JS</title>

    <link rel="preload" href="style.css" as="style">
    <link rel="preload" href="main.js" as="script">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="preload" as="font">

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <header id="todo-header">
            <h1>Todo<small>s</small></h1>
                <input type="text" name="recent-todo" class="todo-input" placeholder="Add your ToDo with Date" id="todo-input">
                <button id="addBtn">ADD</button>
        </header>
        <main id="todo-main">
            <p class="no-todos">Your ToDo is Empty!<br>Add some.</p>
        </main>
        <div class="bottom-design"></div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
